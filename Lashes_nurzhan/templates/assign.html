<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Записи клиентов — Lashes_Nurzhan</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafafa; }
    h2 { text-align: center; margin-top: 20px; }
    table {
      width: 90%; margin: 20px auto; border-collapse: collapse;
      background: white; box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #f2f2f2; }
    button {
      padding: 6px 10px;
      border: none; border-radius: 4px;
      cursor: pointer; color: white;
    }
    .confirm { background-color: #4CAF50; }
    .cancel { background-color: #f44336; }
    .back { background-color: #007BFF; margin: 15px auto; display: block; text-align: center; }
    .photo img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Список записей</h2>

  <a href="/" class="back">⬅ Вернуться на главную</a>

  <table>
    <thead>
      <tr>
        <th>Имя</th>
        <th>Телефон</th>
        <th>Эффект</th>
        <th>Мастер</th>
        <th>Цена</th>
        <th>Дата</th>
        <th>Время</th>
        <th>Фото</th>
        <th>Статус</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for r in records %}
      <tr>
        <td>{{ r.name }}</td>
        <td>{{ r.phone }}</td>
        <td>{{ r.effect }}</td>
        <td>{{ r.master }}</td>
        <td>{{ r.price }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.time }}</td>
        <td class="photo">
          {% if r.photo %}
            <img src="{{ url_for('static', filename='uploads/' + r.photo) }}">
          {% else %}
            —
          {% endif %}
        </td>
        <td>{{ r.status }}</td>
        <td>
          <form action="/confirm/{{ r.id }}" method="POST" style="display:inline;">
            <button class="confirm">Подтвердить</button>
          </form>
          <form action="/cancel/{{ r.id }}" method="POST" style="display:inline;">
            <button class="cancel">Отменить</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
